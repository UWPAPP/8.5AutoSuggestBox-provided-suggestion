<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>_8.5AutoSuggestBox_provided_suggestion</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">

    <div class="box">
        <div data-win-control="WinJS.UI.AutoSuggestBox" 
             data-win-options="{
                placeholderText: 'Type a city',
                onsuggestionsrequested: Sample.suggestionsRequestedHandler,
                onquerysubmitted: Sample.querySubmittedHandler
        }"></div>

        <div id="statusEl">Queries submitted:<br /></div>
    </div>
</body>
</html>
